task installHardwareClock(description: 'Install hardware clock based on Grove Pi RTC and I2C.') << {
  remote {
    // NOTE: https://learn.adafruit.com/adding-a-real-time-clock-to-raspberry-pi/set-rtc-time
    String check  = 'sudo grep -q -E "^dtoverlay=i2c-rtc,.*?$" /boot/config.txt'
    String update = 'sudo sed /boot/config.txt -i -r -e "s/^#?dtoverlay=i2c-rtc,.*?/dtoverlay=i2c-rtc,ds1307/"' 
    String append = /sudo sh -c 'printf "dtoverlay=i2c-rtc,ds1307\n" >> \/boot\/config.txt'/
    if (fail(check)) {
      exec(update)
      if (fail(check)) {
        exec(append)
      }
    }
    exec 'sudo apt-get -yq remove fake-hwclock'
    exec 'sudo update-rc.d -f fake-hwclock remove'
    exec 'sudo hwclock -D -r'
    exec "sudo sed /lib/udev/hwclock-set -i -r -e '/if \\[ \\-e \\/run\\/systemd\\/system \\] \\; then/,+3d'"
  }
}

installHardwareClock.mustRunAfter([ updateSystem, installTools, installI2C, installGrovePi ])

task setRigaTimeZone << {
  remote {
    exec 'sudo rm /etc/localtime'
    exec 'sudo ln -s /usr/share/zoneinfo/Europe/Riga /etc/localtime'
    exec 'sudo rm /etc/timezone'
    exec 'echo "Europe/Riga" | sudo tee /etc/timezone'
  }
}

task installBluetooth(description: 'Install Bluetooth libraries.') << {
  remote {
    exec 'sudo apt-get -yq install bluetooth bluez'
  }
}

installBluetooth.mustRunAfter([ updateSystem, installTools, installPythonLibs ])

task configureWifi(description: 'Configure WiFi networks.') << {
  remote {
    remoteFile('/tmp/interfaces').text = """
      auto lo
      
      iface lo inet loopback
      iface eth0 inet dhcp
      
      allow-hotplug wlan0
      
      iface wlan0 inet dhcp
      wpa-ssid ${latcraftIOTNetworkName}
      wpa-psk ${latcraftIOTNetworkPass}
    """
    exec 'sudo cp /tmp/interfaces /etc/network/interfaces'
    // exec 'sudo systemctl daemon-reload'
  }
}

configureWifi.mustRunAfter updateSystem

task copyCode(description: 'Copy configuration and code.') << {
  remote {
    exec "rm -rf /home/pi/config"
    exec "mkdir -p /home/pi/scripts"
    exec "rm -rf /home/pi/scripts/*"
    scp {
      from { localDir "config" }
      into { remoteDir "/home/pi/scripts" }
    }
    scp {
      from { localDir "scripts" }
      into { remoteDir "/home/pi/scripts" }
    }
  }
}

task configureServices(description: 'Configure services.') << {
  remote {

    exec 'sudo cp /home/pi/scripts/device_service.sh /etc/init.d/device'
    exec 'sudo chmod 755 /etc/init.d/device'
    exec 'sudo chmod 755 /home/pi/scripts/device_service.sh'
    exec 'sudo chmod 755 /home/pi/scripts/device.py'
    exec 'sudo update-rc.d device defaults'
    exec 'sudo /usr/sbin/service device restart'

    exec 'sudo cp /home/pi/scripts/status_service.sh /etc/init.d/status'
    exec 'sudo chmod 755 /etc/init.d/status'
    exec 'sudo chmod 755 /home/pi/scripts/status_service.sh'
    exec 'sudo chmod 755 /home/pi/scripts/status.py'
    exec 'sudo update-rc.d status defaults'
    exec 'sudo /usr/sbin/service status restart'

  }
}

configureServices.mustRunAfter copyCode

task setHostname(description: 'Set hostname.') << {
  remote {
    exec "sudo sed /etc/hosts -i -r -e \"s/^127\\.0\\.1\\.1.*\$/127.0.1.1\\t${project.hostConfig.hostname}/\""
    exec "sudo sh -c 'echo ${project.hostConfig.hostname} > /etc/hostname'"
    exec "sudo /etc/init.d/hostname.sh"
  }
}

